<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Bug Invasion</title>
  </head>
  <body>

<h1 id="title">BUG INVASION</h1>
<div class="container">
  <div class="background">
    <img src="images/day_background.png" alt="Day Background">
  </div>
</div>

    <canvas width="600" height="600"></canvas>
    <button class="pause">PAUSE</button>
    <button class="play">RESUME</button>

    <img class="hide-me ship" src="images/Galaga_Fighter.png" alt="player">

<!--add enemy ships here -->
    <img class="hide-me enemyOne" src="images/enemy1.png" alt="bad guy!">
    <img class="hide-me enemyTwo" src="images/enemy2.png" alt="bad guy!">
    <img class="hide-me enemyThree" src="images/enemy3.png" alt="bad guy!">

<div class="level-up">
  <h4 class="level-up-message"></h4>
  <p>Ready Player 1?</p>
  <button class="reset">LEVEL UP</button>
</div>

    <script src="js/main.js"></script>
  </body>
</html>
